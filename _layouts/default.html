<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>
      {% if page.title %} {{ page.title }} | {% endif %} 帷幕下的梦
    </title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>

  <body>
    <div id="main">
      <header>
        <h1>
          xiaoxia-推荐系统博客
        </h1>
        <header>
          <nav role="navigation">
            <ul>
              <li>
                <a href="/resys"> 首页 </a>
              </li>
              <li>
                <a href="/portfolio/"> 文章 </a>
              </li>
              <li>
                <a href="/about"> About </a>
              </li>
            </ul>
          </nav>
		  <ul class="entries">
				{% for post in site.posts %}
				<li>
				  <a href="{{ post.url }}">
					<img src="{{ post.image }}" / >
					<h3 > {{ post.title }} < /h3>
				  </a >
				</li>
				{% endfor %}
		  </ul >
		  {{ content }}
          <footer>
            <p>
              @copy; xiaoxia resys 2013 | All Rights Reserved.
            </p>
          </footer>
    </div>
  </body>

</html>
